<br />
<h5>Essay Details</h5>
<hr />

<form [formGroup]="essayform" (ngSubmit)="essaySubmit(essayform.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      formControlName="title"
      id="title"
      type="text"
      class="form-control"
    />

    <div *ngIf="!title.valid && !title.pristine" class="alert alert-danger">
      <div *ngIf="title.errors.required">
        Title is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="wordCount">Word Count</label>
    <input
      formControlName="wordCount"
      id="wordCount"
      type="text"
      class="form-control"
    />

    <div
      *ngIf="!wordCount.valid && !wordCount.pristine"
      class="alert alert-danger"
    >
      <div *ngIf="wordCount.errors.required">
        Word Count is required
      </div>
      <div *ngIf="wordCount.errors.pattern">
        Word count should be a number
      </div>
      <div *ngIf="wordCount.errors.max">
        Word count limit is 1000
      </div>
    </div>
  </div>

  <button class="btn btn-success btn-sm" [disabled]="!essayform.valid">
    Save
  </button>
</form>
